<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinner planner</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"> -->
</head>

<body>
  <header>
    <h1>Dinner Planner</h1>
  </header>
  <section>
    <!-- JS SIDEBARVIEW -->
    <aside class="side" id="sidebarView">
      <h2>My dinner</h2>
        <p>
          People: <span id="numberOfGuests"></span>
        </label><br><br>
        <div>
          <!-- bootstrap script -->
          <!--<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
                <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button> -->
          <!-- css script -->
          <button id="minusGuest" class="btn">-</button>
          <button id="plusGuest" class="btn">+</button>
        </div>
        <hr>

        <div id="showDishInfo">

        </div>

        <label>
          Dish name: <span id=""></span>  <!-- FILL IN "" -->
        </label><br>
        <label>
          Cost: <span id=""></span> <!-- FILL IN "" -->
        </label>
        <hr>
      <button id=confirmButton class="button">Confirm Dinner</button>
    </aside>
    <div class="main" >
      <article id="dishSearchView">
        <div>
            <h2>Find a dish</h2>
            <input id="searchbarDishes" placeholder="Enter key words">
            <select id="typeDishes">
              <!-- SAME HERE -->
              <option value="starter">starter</option>
              <option value="main dish">main dish</option>
              <option value="dessert">dessert</option>
            </select>
            <button id="searchButton" class="button">search</button>
        </div>
        <hr>
        <div id="dishItemView">
            <!-- DISHES ARE CALLED HERE BY dishSearchView.js  -->
        </div>
      </article>
    </div>
  </section>
  <!-- <footer></footer> -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/sidebarView.js"></script>
<script src="js/view/dishSearchView.js"></script>
</body>

</html>
