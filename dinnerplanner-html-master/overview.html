<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner Overview</title>
    <link rel="stylesheet" href="styleoverview.css">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
-->
  </head>
<body>
  <header>
    <h1>Dinner Planner</h1>
  </header>
  <div class="row">
    <div class="column">
    </div>
    <div class="column" id= "Top-column1">
      <h2>My Dinner: 3 people</h2>
    </div>
    <div class="column">
    </div>
    <div class="column">
    </div>
    <div class="column" id= "Top-column2">
      <button class="button" id= "button1">Go back and edit dinner</button>
    </div>
  </div>
  <hr>

  <div class="row" id= "middle">
    <div class="column">
    </div>
    <div class="column" id= "column-one">
      <im1 >
        <img src="images/steak.jpg" alt="steak" style="width:50%">
        <p>Steak</p>
      </im1>
      <p>117.00 SEK</p>
    </div>
    <div class="column" id= "column-two">
      <im2>
        <img src="images/Lasagne.jpg" alt="Lasagne" style="width:45%">
        <p>Lasagne</p>
      </im2>
      <p>99.00 SEK</p>
    </div>
    <div class="column" id= "column-three">
      <im3>
        <img src="images/icecream.jpg" alt="icecream" style="width:40%">
        <p>Ice Cream</p>
      </im3>
      <p>49.00 SEK</p>
    </div>
    <div class="column">
      <div class="vl"></div>
      <p4>Total <br> SEK</p4>
    </div>
  </div>
  <hr width="50%">
  <br><br>
  <button class="button" id= "button2">Print full recipe</button>
  <br>
  <br>
  <br>
  <br>
  <div class="footer">
    <p></p>
  </div>

</body>
</html>
